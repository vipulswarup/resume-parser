{% extends "base.html" %}
{% block content %}
<h2>Candidates</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Experience</th>
    <th>Skills</th>
    <th>Parsed Model</th>
    <th>Resume</th>
  </tr>
  {% for c in candidates %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.full_name }}</td>
    <td>{{ c.total_experience_years }}</td>
    <td>{{ ", ".join(c.skills) }}</td>
    <td>{{ c.parsed_model }}</td>
    <td><a href="{{ c.resume_url }}">View</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
