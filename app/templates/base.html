<!DOCTYPE html>
<html>
<head>
  <title>Resume Parser</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    .btn { 
      display: inline-block; 
      padding: 10px 20px; 
      margin: 5px; 
      text-decoration: none; 
      border-radius: 4px; 
      border: none;
      cursor: pointer;
    }
    .btn-primary { background-color: #007bff; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn:hover { opacity: 0.8; }
    .btn-sm { padding: 5px 10px; font-size: 12px; margin: 2px; }
    .btn-group { display: flex; flex-wrap: wrap; gap: 2px; }
    .btn-group .btn-sm { margin: 1px; }
    
    /* Filter form styling */
    .filter-section { background: #f8f9fa; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
    .filter-section form { display: flex; gap: 15px; flex-wrap: wrap; align-items: end; }
    .filter-section form > div { display: flex; flex-direction: column; min-width: 150px; }
    .filter-section label { font-weight: bold; margin-bottom: 5px; font-size: 12px; }
    .filter-section input, .filter-section select { 
      padding: 8px; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 14px;
    }
    .filter-section input:focus { outline: none; border-color: #007bff; }
  </style>
</head>
<body>
  <h1>Resume Parser</h1>
  {% block content %}{% endblock %}
</body>
</html>
