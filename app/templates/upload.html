{% extends "base.html" %}
{% block content %}
<h2>Upload Resume</h2>
<form action="/ui/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>
{% if message %}
  <p><b>{{ message }}</b></p>
{% endif %}
{% endblock %}
